<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
        <li><a href="https://instagram.com/TechCon2024" target="_blank" rel="noopener noreferrer">Instagram</a></li>
      </ul>

      <h3>Venue Location</h3>
      <div class="map-container" style="max-width:100%; height:auto;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.123456789!2d-122.084249!3d37.422065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e9b4a0f701%3A0xabcdef1234567890!2sSome%20TechCon%20Venue!5e0!3m2!1sen!2sus!4v1690000000000" 
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          aria-label="Map showing TechCon 2024 venue location">
        </iframe>
      </div>
    </section>

    <section id="contact-form">
      <h2>Contact Us</h2>
      <form action="/submit-contact" method="post">
        <div>
          <label for="contactName">Name:</label>
          <input type="text" id="contactName" name="contactName" required>
        </div>

        <div>
          <label for="contactEmail">Email:</label>
          <input type="email" id="contactEmail" name="contactEmail" required>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright 2024 TechCon. All rights reserved.</p>
